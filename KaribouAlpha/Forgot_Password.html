<body>
    <header>
        <div class="container-fluid nav-container">
            <nav class="navbar navbar-default home-nav">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#">Forgot password?</a>
                            </li>
                            <li>
                                <a href="/">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container-fluid home-bg">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 regestration-section">
                    <div class="registration-box">
                        <div class="brand">
                            <a href="/">
                                <img src="img/logo-logged-in-deer.png">
                            </a>
                        </div>
                        <div class="registration-boxInner text-center">
                                <form name="myForm" class="form-horizontal" novalidate>
                                    <div class="col-sm-12 custom_msg_form">
                                        <div class="alert alert-danger" ng-show="Error">
                                            <span> User Does not exists with this email address</span>
                                        </div>
                                    </div>

                                    <div ng-hide="ResetLinkSent">
                                        <div>
                                            <input type="email" class="registration-email-box" ng-model="Email" ng-blur="emailError=myForm.input.$error.pattern" ng-pattern="emailFormat" name="input" id="email" placeholder="Enter your registered email" required />
                                        </div>
                                        <div>
                                            <span style="color:red" class="error" ng-show="myForm.input.$dirty && myForm.input.$error.required">
                                                Email Required
                                            </span>
                                        </div>
                                        <div>
                                            <span style="color:red" class="error" ng-show="emailError">
                                                Not valid email!
                                            </span>
                                        </div>

                                        <div class="row">
                                            <button type="button" class="onboarding-start wid_auto" ng-click="myForm.$valid && ForgotPassword()"><span ng-show="ctrl.busy" class="glyphicon glyphicon-refresh spinning"></span>Submit</button>
                                        </div>
                                    </div>

                                    <div ng-show="ResetLinkSent">
                                        <div class="col-sm-12 custom_msg_form">
                                            <div class="confirmation">
                                                <i class="fa fa-check-circle"></i>&nbsp;Code has been sent to your email address.
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>
